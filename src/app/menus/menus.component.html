
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    

<!-- The form -->
<div class="search">
<form class="example" #regForm='ngForm' (ngSubmit)="searchProduct(regForm)" style="margin:auto;max-width:600px">
  <input type="text" placeholder="Search.." name="search" autocomplete="off" ngModel>
  <button type="submit" ><div class="fa fa-search"></div></button>
</form>

        <div id="menu">
                <ul>
              
                   <li><a href="#" (mouseenter)="mouse_event()" >SHOP BY CATEGORY</a>
                   
                              <ul>
                                     <li *ngFor='let category of categoryList'  (mouseenter)="mouse_event_sub(category.id)">
                                   
                                      <a [routerLink]="['/product/cat',category.id]">{{category.name}}</a>
                       <ul>
                                  <li *ngFor='let subcategory of sub_categoryList'><a [routerLink]="['/product/sub',subcategory.id]">{{subcategory.name}}</a></li>
                                 
                       </ul>
                 
                  </li>
                </ul>               
            </ul>
            
            
            </div>


            <div class="cartdiv" >

              <div class="material-icons" id="material-icons-id" style="font-size:25px;color:red">brightness_1
              </div>

              
              <div class="cart-count" id="cart-count-id">{{bucketView?.totalItemCount}}</div>
             
              <img src="images\images.png" alt="Avatar" class="cart">
             
              <div class="tooltiptext">
     
                    
                  <table *ngIf = "bucketView?.productFullInfoBucketMap !=undefined" >
                    <tr  *ngFor="let tdx of bucketView?.productFullInfoBucketMap?.values()" >
                        <th>{{tdx.name}}</th>
                       <th>{{tdx.selectedItemCount}}items</th> 
                
                      <th>
                      <select [compareWith]="compareFn"  name="avail" [(ngModel)]="tdx.selectedProductAvail">
                        <option *ngFor='let prodAvail of tdx.productAvailList' [ngValue]="prodAvail">{{prodAvail.weight+'-'+prodAvail.weightUnit+' Rs '+prodAvail.price}}</option>
                       </select>
                      </th>
                      <th>Quantity:
                          <select  name="quantity" [(ngModel)]="tdx.selectedItemCount">
                             <option *ngFor='let prod of tdx.itemCountList'>{{prod}}</option>
                           
                                </select>
                        </th>      
                         
                     <a  (click)="removeFromBucket(tdx.code);">
                      <span class="glyphicon glyphicon-trash"></span>
                    </a>
                
                </tr>
                     

             
              </table>
                
              
              </div>
          


              
            
              </div>

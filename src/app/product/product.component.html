
<table>
    <tr>
        <td *ngFor="let prod of productList let i=index">
         
        <div class="gallery" id="soapId" > 
        <div class="desc">{{prod.name}}</div>
       
     
    <a  [routerLink]="['/single-product-view/1']" >
      <img src="images\1200370.jpg" alt="apples.jpg" width="200" height="200">
    </a>
     <div>
    
      <select  name="avail" [(ngModel)]="prod.selectedProductAvail">
        <option *ngFor='let prodAvail of prod.productAvailList' [ngValue]="prodAvail">{{prodAvail.weight+'-'+prodAvail.weightUnit+' Rs '+prodAvail.price}}</option>
      
           </select>
         
    
    
    <br>
    Quantity
    <br>
    <select  name="quantity" [(ngModel)]="prod.selectedItemCount" >
      <option *ngFor='let prod of prod.itemCountList'>{{prod}}</option>
    
         </select>
       
    
    
    <br><br>
    

    <div *ngIf ="bucketView?.productFullInfoBucketMap?.get(prod.selectedProductAvail.id)?.selectedItemCount>0 then bucketcount; else emptybucket " >
    
      
      
      
      </div>
     <ng-template #bucketcount>
          <div>
           {{bucketView.productFullInfoBucketMap.get(prod.selectedProductAvail.id).selectedItemCount}} Items
          </div>
        </ng-template>
        <ng-template #emptybucket>
          <div>
           0 Item
          </div>
        </ng-template>
    
    
    <button type="submit" class="btn btn-success" (click)="addToCart(prod.code,prod.selectedProductAvail,prod.selectedItemCount)" >Add To Cart</button>
    <br><br>
    <button type="submit" class="btn btn-success" (click)="removeFromCart(prod.selectedProductAvail,prod.selectedItemCount)">Remove From Cart</button>
      </div>
     
    
    
    
     
     </div>
    </td>
    
    
     </tr>
    
    </table>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>

<html>

<body id="bod">

    <div id="id01" >
   
      </div>
      
        <div id="signUpId" class="formClass">
          <form  [formGroup]="signUpForm" (ngSubmit)="onSignUp(signUpForm)">
             
              <div class="imgcontainer">
                  <span (click)="close()" class="close" title="Close Modal">&times;</span>
                
                </div>
              <a href="javascript:void(0)" (click)="changeForm('signUp')" class="Up">Sign Up</a>
              <a href="javascript:void(0)" (click)="changeForm('signIn')" class="In">Sign In</a><br>
              
              <a href="javascript:void(0)"  (click)="socialLogin('facebook')"  class="facebook"><i class="fa fa-facebook"></i></a>
             
              <a href="javascript:void(0)"  (click)="socialLogin('google')"  class="google">
                <img  alt="W3Schools" src="images/google.jpeg" width="30" height="30" margin-top="0em">
      
                </a>
              <br>
              
              <label id="labelName" for="uname"><b>Your Name</b></label>
              <input id='name' type="text" placeholder="Enter Your Name" formControlName="name" required>
              <label for="mobile" id="labelMobile"><b>Mobile</b></label>
              <input type="text" placeholder="Enter Mobile Number" formControlName="mobile" required>
              <label for="email" id="labelEmail"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" formControlName="email" required>
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" formControlName="password" required>
              <button id="formSignUp" type="submit"  >Sign Up</button>
          
              <button type="button" (click)="close()" class="cancelbtn">Cancel</button>
            
            
                
                
             
            </form>
    </div>
    
    <div id="signInId" class="formClass">
          <form [formGroup]="signInForm" (ngSubmit)="onSignIn(signInForm)">
              <div class="imgcontainer">
                  <span (click)="close()" class="close" title="Close Modal">&times;</span>
                </div>
                <a href="javascript:void(0)" (click)="changeForm('signUp')" class="Up">Sign Up</a>
                <a href="javascript:void(0)" (click)="changeForm('signIn')" class="In">Sign In</a>
                <br>
                <a href="javascript:void(0)" class="facebookicon" (click)="socialLogin('facebook')" class="facebook"><i class="fa fa-facebook" style="font-size:34px;color:#3b5998 "></i></a>
               
                <a href="javascript:void(0)" class="googleicon" (click)="socialLogin('google')" class="google">
                  <img border="0" alt="google" src="images/google.jpeg" width="30" height="30">
                  </a>
             <br>
             
              <label for="mobileOrEmail" id="labelMobileOrEmail"><b>Mobile or Email</b></label>
                 <input type="text" placeholder="Enter Mobile or Email" id="mobileOrEmail" formControlName="mobileOrEmail" required>
                 <label for="psw"><b>Password</b></label>
                 <input type="password" placeholder="Enter Password" formControlName="password" required>
                 <button id="formSignUp" type="submit"  >Sign In</button>
          
                 <button type="button" (click)="close()" class="cancelbtn">Cancel</button>
             
               
              
                </form>
    
                
    </div>
  
</body>
<router-outlet></router-outlet>
</html>

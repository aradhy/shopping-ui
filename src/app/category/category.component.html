<div class='carousel slide carousel-fade' id="myCarouselId" data-ride="carousel">
   
 
    
  <div class='col-12'>
     
  <ngb-carousel  #myCarousel="ngbCarousel" id="myCarouselId">


  <ng-template ngbSlide [id]="55">
    <img src="images\summer-sale.jpg" alt="Random first slide">
 
  </ng-template>
  <ng-template ngbSlide [id]="56">
    <img src="images\gym-shaker.jpg" alt="Random second slide">
   
  </ng-template>
  <ng-template ngbSlide [id]="57">
    <img src="images\cleaners-tissue.jpg" alt="Random third slide">
  
  </ng-template>
 
</ngb-carousel>




  </div>
 
  



  </div>


  <button (click)="tellMeTheSlide(55)">Go To 1</button>
  <button (click)="tellMeTheSlide(56)">Go To 2</button>
  <button (click)="tellMeTheSlide(57)">Go To 3</button>




    <table class="galleryTable"  *ngFor='let category of categoryListAll'>
 
        <div>
          {{category.name}}
         </div>
         <tr>
      <th><div class="gallery" *ngFor='let subcategory of category.subCategory' >
       <div class="desc"> {{subcategory.name}}</div>
       <a target="_blank" [routerLink]="['/product/1']">
         <img src="{{subcategory.imageLink}}" alt="{{subcategory.name}}" width="5" height="5">
        </a>
      </div>
       </th>
        </tr>
        
       </table>

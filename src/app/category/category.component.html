
<body>




<div  *ngFor='let category of categoryListAll'>


    <div class="gallery" *ngFor='let subcategory of category.subCategory'>
        <div class="desc">{{subcategory.name}}</div>
        <a [routerLink]="['/product/1']">
            <img src="{{subcategory.imageLink}}" alt="{{subcategory.name}}" width="200" height="200">
          </a>
    </div>
    
      
    
  </div>




</body>

<div class="row">
    <div class="column" > 
        <h1>Category</h1>
      
        <hr class="new0">
        <div>
            {{category.name}}
           </div>
            <br>
        <div  *ngFor='let subcategory of category.subCategory' >
        
         
         <a   [routerLink]="['/product/cat',category.id,'sub',subcategory.id]" (click)=" handleSubCategoryUrl(category.id,subcategory.id)">
          {{subcategory.name}}
          </a>
        
         </div>
       
  </div>
 
</div>


<div class="row1" id="filter">
  <h2>Brand</h2>
  <hr class="new1">
  
  <div *ngFor='let brand of filterMetaData?.brandFilters'>
     
      <a href="#"><input type="checkbox" class="brandname"  (change)="handleBrand($event,brand)" [checked]=brand.flag>
   {{brand.brandName}}
      </a>
        </div>
 
 <h3>Price</h3>
 
 <hr class="new2">
 <div *ngFor='let priceFilter of filterMetaData?.priceFilters'>
 <a href="#"><input type="checkbox" class="pricename"  (change)="handlePrice($event,priceFilter)"   [name]="pricename" [checked]=priceFilter.flag>
{{priceFilter.v1}}Rs-{{priceFilter.v2}}Rs
</a>
 </div>
 

<h4>Pack Size</h4>
<hr class="new3">
<div *ngFor='let weightFilter of filterMetaData?.weightFilters'>
  
  <a href="#" ><input type="checkbox" class="weightname"  (change)="handleWeight($event,weightFilter)" [checked]=weightFilter.flag>
    {{weightFilter.v1}}{{weightFilter.u1}}-{{weightFilter.v2}}{{weightFilter.u2}}
  </a>
  
</div>
    
    
</div>
